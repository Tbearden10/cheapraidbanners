<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cheapraidbanners.com [flag]</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <article class="card" id="card" aria-label="Clan overview">
      <!-- left: banner -->
      <div class="banner">
        <img id="clan-banner" src="/assets/banner.png" alt="Clan banner" width="480" height="240" loading="lazy">
      </div>

      <!-- center: site text + stats (always visible) -->
      <div class="center">
        <div class="heading">
          <div class="site">cheapraidbanners.com <span class="callsign">[flag]</span></div>
          <div class="motto">"50% off raid banners"</div>
          <div class="about">We have the cheapest raid banners around!</div>

          <!-- action: Request to join -->
          <div class="actions" aria-hidden="false">
            <a id="req-join"
               class="action-btn"
               href="https://www.bungie.net/en/ClanV2?groupid=5335552"
               target="_blank"
               rel="noopener noreferrer"
               role="button">
              Request to join
            </a>
          </div>
        </div>

        <hr class="sep">

        <!-- stats: always shown -->
        <div id="stats" class="stats" aria-live="polite" aria-hidden="false">
          <div class="stats-grid">
            <div class="stat">
              <div class="label">Members</div>
              <div id="bungie-members" class="value">—</div>
            </div>
            <div class="stat">
              <div class="label">Prophecy clears</div>
              <div id="prophecy-clears" class="value">—</div>
            </div>
            <div class="stat">
              <div class="label">Total clears</div>
              <div id="bungie-clears" class="value">—</div>
            </div>
          </div>

          <!-- last updated small and below the grid -->
          <div class="updated-row">
            <div class="updated-label">Last updated</div>
            <div id="bungie-updated" class="updated-value small">never</div>
          </div>
        </div>
      </div>

      <!-- member list column (always present) -->
      <aside id="member-list" class="member-list" aria-hidden="false">
        <div class="member-list-header">
          <div class="member-list-title">Members</div>
        </div>
        <div id="member-list-inner" class="member-list-inner"></div>
      </aside>
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">made by belly</div>
  </footer>

  <script src="/script.js" defer></script>
</body>
</html>
